<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<form name="registrationForm" data-ng-submit="submitForm()" novalidate>
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text" name="nombre" class="form-control" data-ng-model="user.username" required>
				<p data-ng-show="registrationForm.name.$pristine" class="help-block">Campo Obligatorio</p>
			</div>
			<div class="form-group">
				<label>Contrase√±a:</label>
				<input type="password" name="contrasena" class="form-control" data-ng-model="user.password" required>
				<p data-ng-show="registrationForm.password.$pristine" class="help-block">Campo Obligatorio</p>
			</div>
			<button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Registrarme</button>	
			</form>
		</div>
	</div>
</div
